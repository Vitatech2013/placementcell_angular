<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar  style="color:maroon">Officer-Module</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="Officer-Profile">Profile</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="Add-Company">Add Companys</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="Add-Job">Add Jobs</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="View-Company">Companys</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="View-Job">Jobs</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="View-ApplyJobs">Apply Jobs</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="ChangePassword">Change Password</a>
      <a mat-list-item [routerLinkActive]="['is-active']" routerLink="/Home">Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: yellow;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">placementCell</span>
    </mat-toolbar>
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
