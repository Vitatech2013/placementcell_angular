<div class="main">
    <mat-card>
        <form [formGroup]="EditForm" (ngSubmit)="Edit()">
            <h2>Applyed For a Job</h2>
            <div class="row">
                <div class="ddd">
                    <div class="row mt-2">
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>Name</mat-label>
                                <input 
                                 matInput
                                 class="form-control" 
                                formControlName="name"
                                >
                              </mat-form-field>  
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>Phoneno</mat-label>
                                <input
                                 matInput
                                 type="text" 
                                 class="form-control" 
                                 formControlName="phone"
                                >
                              </mat-form-field>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>Email-Id</mat-label>
                                <input 
                                 matInput
                                 placeholder="Email-Id"
                                 class="form-control" 
                                 formControlName="emailid"
                                >
                              </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="full-width-input">
                                <mat-label>DOB</mat-label>
                                <input matInput [matDatepicker]="picker"  formControlName="dob">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field> 
                        </div>
                        <div class="col-sm-4">
                              <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>SSC Percentage</mat-label>
                                <input 
                                 matInput
                                 class="form-control" 
                                formControlName="ssc"
                                >
                              </mat-form-field> 
                        </div>
                        <div class="col-sm-4">
                              <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>Inter Percentage</mat-label>
                                <input 
                                 matInput
                                 class="form-control" 
                                formControlName="inter"
                                >
                              </mat-form-field> 
                        </div>
                    </div>
                </div>
                <div class="eDetails">
                    <div class="row">
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="full-width-input">
                                <mat-label>Qualification</mat-label>
                                <mat-select  formControlName="qualification">
                                  <mat-option value="B.Tech">B.Tech</mat-option>
                                  <mat-option value="MBA">MBA</mat-option>
                                  <mat-option value="MCA">MCA</mat-option>
                                  <mat-option value="M-Tech">M-Tech</mat-option>
                                  <mat-option value="BSC">BSC</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>CompanyName</mat-label>
                                <input 
                                 matInput
                                 class="form-control" 
                                 formControlName="companyname"
                                >
                              </mat-form-field>  
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>JobCategory</mat-label>
                                <input 
                                 matInput
                                 class="form-control" 
                                 formControlName="jobcategory"
                                >
                              </mat-form-field>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>Skills</mat-label>
                                <input 
                                 matInput
                                 class="form-control" 
                                 formControlName="requiredskills"
                                >
                              </mat-form-field> 
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field class="full-width-input" appearance="outline">
                                <mat-label>Address</mat-label>
                                <textarea rows="1" matInput  formControlName="address"></textarea>
                              </mat-form-field>  
                        </div>
                        <div class="col-sm-4">
                            <input  type="file" accept="image/*" class="form-control" formControlName="resume" (change)="onSelectFile($event)">
                        </div>
                    </div>
                </div>
            </div>
            <div  class="text-center mb-4">
                <button class="btn btn-success" [disabled]="this.EditForm.invalid">Apply Now</button>
                <button class="btn btn-danger ms-2" mat-dialog-close>Close</button>
              </div>
        </form>
    </mat-card>
</div>
