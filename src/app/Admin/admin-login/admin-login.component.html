<div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="adminloginForm" (ngSubmit)="Login()">
          <h2>Admin-Login</h2>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>UserName</mat-label>
            <input 
             matInput
             placeholder="User Name"
             class="form-control" 
             formControlName="username"
            >
          </mat-form-field>
          <mat-form-field class="full-width-input" appearance="outline">
            <mat-label>Password</mat-label>
            <input
             matInput
             type="password"
             placeholder="password" 
             class="form-control" 
             formControlName="password"
            >
          </mat-form-field>
          <button mat-raised-button color="accent" type="submit" [disabled]="this.adminloginForm.invalid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
